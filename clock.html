<!DOCTYPE html>
<html>
<head>
  <title>Live Clock</title>
  <style>
    #clock {
      font-size: 3rem;
      font-family: monospace;
      text-align: center;
      margin-top: 20vh;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock(); // Initial call
  </script>
</body>
</html
